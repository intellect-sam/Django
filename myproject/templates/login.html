<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <div class="form-container" id="signInForm">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button class="btn">Sign In</button>
        <p class="switch">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>
    
    <div class="form-container" id="signUpForm" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button class="btn">Sign Up</button>
        <p class="switch">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
    </div>
</body>
</html>
